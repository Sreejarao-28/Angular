<app-not-found>
  [visible]="!food"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage">
</app-not-found>
<div *ngIf="food"  class="container">
    <img [src]="food.image_url" alt="food.name">
</div>
<div class="details">
    <div class="header">
        <div class="name">
            {{food.name}}
        </div>
        <div class="sub_category">
            {{food.sub_category}}
        </div>
        <div class="available_quantity">
            {{food.available_quantity}}
        </div>
        <div class="price">
            <span>
                {{food.price | currency:'INR'}}
              </span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
